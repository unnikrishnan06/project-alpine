<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with us about the Alpine A310.">
    <meta name="keywords" content="contact, Alpine A310, classic car">
    <!-- Title of the page -->
    <title>Contact| RE</title>
    <link rel=" icon" href="/Alpinelogo.png">
    <script defer src="script.js"></script>
    <!-- Link to CSS file that is used for styling -->
    <link href="contact.css" type="text/css" rel="stylesheet">
</head>

<body>
    <!-- Header section containing logo and navigation -->
    <header>
        <div class="logo">
            <img src="./Alpinelogo.png" alt="Alpine A310 Logo" width="200">
            
        </div>
        <nav>
             <!-- Navigation menu linking to other pages -->
            <ul>
                <li><a href="./index.html">home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./product.html">Product</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main content of the page -->
    <main>
        <h1>Contact Us</h1>
        <p>Feel free to reach out to us with any inquiries about the Alpine A310.</p>

        <!-- Contact Form -->
        <form>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <!-- Submit button to send the data of the form  -->
            <button type="submit">Send Message</button>
        </form>

        <!-- Contact Information -->
        <section class="contact-info">
            <h2>Our Location</h2>
             <!-- Address details -->
            <p>445 kingston Street, lowa, United states</p>
            <!-- Email and phone number  -->
            <p>Email: info@carsa319.gmail.com</p>
            <p>Phone: +1 322 453 6664</p>
        </section>
    </main>
    
    <!-- Footer section -->
    <footer>
        
            <div class="word">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
        <!-- Copyright information  -->
        <p>&copy;1971 ALPINE A310</p>
    </footer>
</body>
</html>
